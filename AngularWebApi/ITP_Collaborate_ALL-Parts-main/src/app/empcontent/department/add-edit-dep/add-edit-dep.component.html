<div class="form-froup row" style = "width:50%; margin-left:20px;" >
    <mat-form-field >
        <input matInput placeholder="Department Name" [(ngModel)]="DepartmentName">
    </mat-form-field>

    <mat-form-field >
        <input matInput placeholder="Manager ID" [(ngModel)]="ManagerId">
    </mat-form-field>

    <mat-form-field >
        <input matInput placeholder="Number of employees" [(ngModel)]="NoOfEmp">
    </mat-form-field>
    
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary" style="width:100%;">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary" style="width:100%;">
    Update
</button>
