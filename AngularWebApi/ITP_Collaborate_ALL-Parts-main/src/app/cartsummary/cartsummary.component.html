<div class="container">
    <div class="row">
        <div class="col-12">
        <ng-container *ngIf="itemsinCart.length==0">
            <div class="container">
                <div class="card">
                    <h5 class="card-title">Empty</h5>        
                </div>
                <div class="center">
                    
                </div>
            </div>
            </ng-container>
            
            
            <ng-container *ngIf="itemsinCart.length!=0">
                <div class="card-table">
                    <div class="citems">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>No </th>
                                    <th>Product Name </th>
                                    <th>Price </th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of itemsinCart; let i =index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.title}}</td>
                                    <td>{{item.price}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.total}}</td>
                                    <td><button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i> Remove</button></td>
                                </tr>
                               <tr>
                                   <td> </td>
                                   <td>Delivery charge </td>
                                   <td></td>
                                   <td> </td>
                                   <td>500.00</td>
                               </tr>

                               <tr>
                                <td> </td>
                                <td>Total </td>
                                <td></td>
                                <td> </td>
                                <td> {{gTotal+500}}</td>
                            </tr>
                            </tbody>
                        </table>         
                       
                    </div>
                </div>
            </ng-container>
    </div>
</div>
</div>
